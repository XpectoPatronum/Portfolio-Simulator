<body>
  <div class="bg-animation">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars4"></div>
</div>
  <!-- Navbar -->
  <nav class="nav">
    <div class="container">
        <div class="logo">
            <a href="#">Portfolio Simulator</a>
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a id="portfolio-link" href="">Portfolio</a></li>
                <li><a id="pnl-link" href="">PnL</a></li>
                <li><a id="openBuyModalBtn" class="buy-btn" href="#">Buy</a></li>
                <li><a id="openSellModalBtn" class="sell-btn" href="#">Sell</a></li>
                <li>
                  <a id="profile" href="" class="profile-link">
                    <i class="fas fa-user"></i>
                    <span class="profile-name"></span>

                </li>
                <li>
                  <a href="#myModal" class="trigger-btn" data-toggle="modal">
                      <i class="fas fa-sign-out-alt"></i>

                </li>
                
            </ul>
        </div>

        
        <span class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
        </span>
    </div>
</nav>
<!-- Buy / Sell Modal -->
<div id="tradeModal" class="my-modal">
  <div class="my-modal-content">
    <span class="my-close">&times;</span>
    <h2>Buy Stocks</h2>
    <form id="tradeForm">
      <input type="hidden" id="tradeTypeInput" name="tradeType" value="BUY">
      <div class="input-field">
        <label for="stockTicker">Stock Ticker:</label>
        <input 
        type="text" 
        id="stockTicker"
        name="stockTicker" 
        autocomplete="off" 
        required>
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>
      <br>
      <div class="input-field">
        <label for="price">Price:</label>
        <input 
        type="text" 
        pattern="^\d+(\.\d{1,2})?$" 
        name="price"
        autocomplete="off"
        id="price" 
        onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" 
        title="Please enter a price with up to 2 decimal places"/>      
      </div>
      <br>
      <div class="input-field">
        <label for="quantity">Quantity:</label>
        <input name="quantity" type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="quantity" onkeypress="return event.charCode >= 48 && event.charCode <= 57" autocomplete="off">

      </div>
      <br>
      <button type="submit">Submit Trade</button>
    </form>
  </div>
</div>

<!-- Delete Confirm Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">						
				<h4 class="modal-title w-100">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button id="logout-link" type="button" class="btn btn-danger">Logout</button>
			</div>
		</div>
	</div>
</div>


  <!-- Main Content -->
  <div id="main-content"> 
  </div>

  <script src="/app.js"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.navTrigger').on('click', function () {
                $(this).toggleClass('active');
                $("#mainListDiv").toggleClass("show_list");
                $("#mainListDiv").fadeIn();
                $("table").toggleClass("blur-disable");
            });
            $('#openBuyModalBtn, #openSellModalBtn').on('click', function () {
                $("table").toggleClass("blur-disable");
            });
        });
        
    </script>
